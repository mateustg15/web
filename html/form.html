<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="pwd">- Password:</label>
            <input type="password" id="pwd" name="password">
        </div>
        <br>
        <div>
            <label for="bday">Data de nascimento:</label>
            <input type="date" id="bday" name="birthday">
            <label for="pic">- Foto:</label>
            <input type="file" id="pic" name="myfoto">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select id="nationality" name="nacionalidade">
                <option value="Russo">Russo</option>
                <option value="Brasileiro">Brasileiro</option>
                <option value="Chines">Chines</option>
            </select>
            - Genero:
            <input type="radio" id="f" name="gender" value="female">
            <label for="f">F</label>
            <input type="radio" id="m" name="gender" value="male">
            <label for="m">M</label>
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência:</label>
            <input type="checkbox" id="int" name="int"> |
            <label for="resi">Resiliência</label>
            <input type="checkbox" id="resi" name="resi"> |
            <label for="preparo">Preparo físico</label>
            <input type="checkbox" id="preparo" name="preparo"> |
            <label for="edu">Educação</label>
            <input type="checkbox" id="edu" name="edu"> |
        </div>
        <br>
        <div>
            <textarea name="motivo" rows="10" cols="30" placeholder="Porque você gostaria de ser um austronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="criar">
        </div>
    </form>
</body>
</html>
